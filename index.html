<!DOCTYPE html>
<html lang="en" class="h-full bg-zinc-50">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image"
      href="./src/Assets/twemoji_bar_chart/favicon.ico"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CHRT</title>

    <!-- For an unknown reason, the 'dark' selector doesn't work in the html tag above, but this inline styling works fine -->
    <style>
      html.dark {
        /*-- zinc-800 -- */
        /* background-color: #27272a; */
        /*-- zinc-900 --*/
        background-color: #18181b;
        /* zinc-950 */
        /* background-color: #09090b;  */
      }
    </style>

    <script>
      //-- Detect theme value (a) set in localStorage, or (b) from OS theme --//
      if (
        localStorage.theme === "dark" ||
        (!("theme" in localStorage) &&
          window.matchMedia("(prefers-color-scheme: dark)").matches)
      ) {
        document.documentElement.classList.add("dark");
      } else {
        document.documentElement.classList.remove("dark");
      }

      //-- Listen for OS theme changes --//
      window
        .matchMedia("(prefers-color-scheme: dark)")
        .addEventListener("change", ({ matches }) => {
          //-- Only react to OS theme changes if no 'theme' value is set in localStorage --//
          if (!("theme" in localStorage)) {
            if (matches) {
              document.documentElement.classList.add("dark");
            } else {
              document.documentElement.classList.remove("dark");
            }
          }
        });
    </script>
  </head>

  <body class="h-full overflow-auto">
    <div id="root" class="h-full bg-zinc-50 dark:bg-zinc-900"></div>
    <script type="module" src="./src/index.tsx"></script>
  </body>
</html>
